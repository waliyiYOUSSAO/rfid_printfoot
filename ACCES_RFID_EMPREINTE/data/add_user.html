<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            background-color: #FAF5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .container h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #6B21A8;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4A5568;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #7C3AED;
        }

        .submit-button {
            width: 100%;
            background-color: #7C3AED;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #6B21A8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ajouter un Utilisateur</h2>

        <form id="user-form" method="post" action="/add_user">
            <div class="form-group">
                <label for="first-name">Nom</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="form-group">
                <label for="last-name">Prénom</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="form-group">
                <label for="department">Département</label>
                <select id="department" name="department">
                    <option value="1">Département 1</option>
                    <option value="2">Département 2</option>
                    <option value="3">Département 3</option>
                    <option value="4">Département 4</option>
                </select>
            </div>
            <div>
                <input type="submit" class="submit-button" value="Ajouter">
            </div>
        </form>
    </div>

    <script>
        const redirect_admin = document.getElementById("add-button");
        redirect_admin.addEventListener('click',function(){
            window.location.href = '/admin'; // redirect to admin page
        })

    </script>
</body>

</html>
