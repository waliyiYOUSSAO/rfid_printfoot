<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            background-color: #faf5ff; /* bg-purple-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem; /* p-8 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-lg */
            width: 100%;
            max-width: 35rem; /* max-w-md */
        }

        h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: bold; /* font-bold */
            text-align: center; /* text-center */
            color: #6b46c1; /* text-purple-700 */
            margin-bottom: 2rem; /* mb-8 */
        }

        ul {
            list-style: none;
            border-collapse: collapse;
            padding: 0;
            margin: auto;

        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7fafc; /* bg-gray-100 */
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem; /* mb-4 */
            border: 1px solid black;
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Ensures that there is no double border between cells */
            margin-top: 20px; /* Adds space above the table */
            }

        th, td {
            padding: 12px; /* Adds padding inside each cell */
            text-align: left; /* Aligns text to the left */
            border-bottom: 1px solid #ddd; /* Adds a bottom border to each row */
        }

        th {
            background-color: #f2f2f2; /* Light background color for headers */
        }

        tr:hover {
            background-color: #f5f5f5; /* Light grey background on row hover */
        }

        button {
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border: none;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out; /* transition duration-200 */
            margin-left: 0.5rem; /* Spacing between buttons */
        }

        .edit-btn {
            background-color: #3182ce; /* bg-blue-600 */
        }

        .edit-btn:hover {
            background-color: #2b6cb0; /* hover:bg-blue-700 */
        }

        .delete-btn {
            background-color: #e53e3e; /* bg-red-600 */
        }

        .delete-btn:hover {
            background-color: #c53030; /* hover:bg-red-700 */
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Liste Employés</h2>
        <table>
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Département</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{USER_LIST}}
            </tbody>
        </table>
    </div>
    <script>
        function deleteUser(user_id){
            if(confirm("Voulez vous vraiment supprimer cet utilisateur ?"))	{
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        alert("User delete succesfully !")
                        location.href("/admin");
                    }
                };
                xhttp.open("GET","/delete_user?id=" + user_id, true);
                xhttp.send();
            }

        }


    </script>
</body>

</html>
